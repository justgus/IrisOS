name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    name: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential g++ \
            autoconf automake libtool pkg-config autoconf-archive \
            sqlite3 libsqlite3-dev \
            check \
            gdb \
            valgrind \
            nlohmann-json3-dev

      - name: Bootstrap (autoreconf)
        run: ./bootstrap.sh

      - name: Configure
        run: ./configure

      - name: Build
        run: make -j

      - name: Unit tests
        run: |
          ulimit -c unlimited
          make check V=1 || {
            echo "make check failed; running gdb on test_referee_core"
            make -C tests test_referee_core || true
            if [ -x tests/.libs/test_referee_core ]; then
              TARGET=tests/.libs/test_referee_core
            elif [ -x tests/test_referee_core ]; then
              TARGET=tests/test_referee_core
            else
              echo "test_referee_core binary not found" > tests/gdb-test_referee_core.txt
              exit 1
            fi
            CK_FORK=no LD_LIBRARY_PATH="$PWD/src/.libs" \
              gdb -q \
                -ex "set pagination off" \
                -ex "set detach-on-fork off" \
                -ex "set follow-fork-mode child" \
                -ex run -ex bt -ex quit \
                --args "$TARGET" \
                > tests/gdb-test_referee_core.txt 2>&1 || true
            exit 1
          }

      - name: Distcheck
        run: make distcheck 
        
      - name: Upload test logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            tests/test-suite.log
            tests/*.log
            tests/gdb-test_referee_core.txt
